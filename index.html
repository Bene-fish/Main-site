<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="746271585204-8kcc5u48lf4q9u76dp32a45piardm6c5.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <a href="#" onclick="signOut();">Sign Out</a>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/tokensignin');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      //  xhr.setRequestHeader('Content-Length', id_token.length + '');
        xhr.onload = function() {
          console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('id_token=' + id_token);
      };

      function signOut(){
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function(){
              console.log("Bye!");

          });
      }

    </script>
  </body>
</html>
